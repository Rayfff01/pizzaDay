<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню — Pizza Day</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md sticky top-0 z-50">
    <div class="flex items-center space-x-3">
      <img src="Images/Logo1.png" alt="Pizza Day Logo" class="w-16 h-16 object-contain">
      <span class="text-2xl font-bold text-yellow-600">Pizza Day</span>
    </div>
    <nav class="space-x-6 hidden md:flex">
      <a href="index.html" class="hover:text-yellow-600">Главная</a>
      <a href="menu.html" class="text-yellow-600 font-semibold">Меню</a> <!-- выделена -->
      <a href="specials.html" class="hover:text-yellow-600">Акции</a>
      <a href="#contacts" class="hover:text-yellow-600">Контакты</a>
    </nav>
    <div class="flex space-x-4">
      <a href="auth.html" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-xl hover:bg-gray-300 inline-block text-center">
        Войти
      </a>      
      <button class="bg-yellow-600 text-white px-4 py-2 rounded-xl hover:bg-yellow-700">Заказать</button>
    </div>
  </header>

  <!-- Menu Section -->
  <section id="menu" class="py-16 max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-10">Наше меню</h2>
    <div id="menu-container" class="flex space-x-6 overflow-x-auto pb-4"></div> <!-- сюда скрипт будет подгружать блюда -->
  </section>

  <!-- Footer -->
  <footer id="contacts" class="bg-gray-900 text-white py-10 mt-10">
    <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8 px-6">
      <div>
        <h3 class="text-xl font-bold mb-4">Pizza Day</h3>
        <p>Настоящая итальянская пицца в центре города</p>
      </div>
      <div>
        <h3 class="text-xl font-bold mb-4">Контакты</h3>
        <p>Тел: +7 (666) 999-66-99</p>
        <p>Адрес: г. Новосибирск, ул. Пиццерийная, 5</p>
      </div>
      <div>
        <h3 class="text-xl font-bold mb-4">Время работы</h3>
        <p>Пн-Вс: 10:00 – 23:00</p>
      </div>
    </div>
    <p class="text-center mt-8 text-gray-400">© 2025 Pizza Day. Все права защищены.</p>
  </footer>

  <!-- Скрипт для подгрузки меню -->
  <script type="module" src="menu.js"></script>
</body>
</html>
